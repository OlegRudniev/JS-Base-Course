    <script>//Практическое задание 1 из Процедуры 2
        var a = 1, b = 1, c, d;
c = ++a; alert(c); //2 - инкремент ++ увеличивает переменную на единицу и результат выводится после операции увеличения
d = b++; alert(d); //1 - инкремент ++ увеличивает переменную на единицу, однако результат в данном случае (когда ++ стоит после переменной) результат выводит значение до увеличения 
c = (2+ ++a); alert(c); //5 - переменная 2 складывается (+) с уже увеличенной дважды переменной в сторке 12 ++a (2) и в настоящей строке ++а(3), и тогда получается 2+3=5
d = (2+ b++); alert(d); //4 - переменная 2 складывается (+) с уже увеличенной b на единицу (2)  в строке 13, а в настоящей строке переменная b еще увеличивается на единицу, но в этой строке (формуле) используется старое/предыдущее значение  
alert(a); //3 - тут в впредыдущих строчках переменная а от единицы дважды увеличивалась на единицу и результат получается 3
alert(b); //3 - тут в впредыдущих строчках переменная b от единицы дважды увеличивалась на единицу и результат получается 3
    </script>
    <script>//Практическое задание 2 из Процедуры 2
 var a = 2;
var x = 1 + (a *= 2);// число 1 складывается с результатом умножения переменной а (которая равна числу 2) и числом 2, соответственно результат 1+ 2*2 = 4. Знак = после фнукции умножения означает краткую форму записи операции умножения, а длинная формула записи будет выглядеть так: переменная = a*2 
    </script>
