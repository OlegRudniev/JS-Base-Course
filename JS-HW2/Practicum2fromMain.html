<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicum 2 from Main</title>
</head>
<body>
    <script>
        var a = Math.round(Math.random()*10);
        var N = prompt("Приглашаем в игру! Введите любое число от 1 до 9");
        while(true){
        if(N > a){
            alert("Вы ввели число больше, чем загадано");
            var N = prompt("Введите новое число от 1 до 9");
        } else if(N < a){
            alert("Вы ввели число меньше, чем загадано");
            var N = prompt("Введите новое число от 1 до 9");
        } else if(N == a){
            alert("Вы угадали"); 
            break;    
        }}

    </script>
    
</body>
</html>
