<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function mathOperation(arg1, arg2, operation){
            var arg1 = parseInt(prompt("введите значение arg1"));
            /*var arg1 = +prompt("введите значение arg1");// унарное сложение +prompt определяет prompt типом number, можно было бы сделать и так:var arg1 = parseInt(prompt("введите значение arg1"))*/
            var arg2 = parseInt(prompt("введите значение arg1"));// что бы было наглядно написанное в предыдущей строке
            var operation = prompt("введите одно из арифметических действий + - / *");
            var resultMath;
            switch(operation){
                case "+":
                    function addition(arg1, arg2, operation){
                        return arg1+arg2;
                    }
                        resultMath=addition(arg1, arg2);
                        break;
                        case "-":
                    function subtraction(arg1, arg2, operation){
                        return arg1-arg2;
                    }
                        resultMath=subtraction(arg1, arg2);
                        break;
                        case "/":
                    function devision(arg1, arg2, operation){
                        return arg1+arg2;
                    }
                        resultMath=devision(arg1, arg2);
                        break;
                        case "*":
                    function multiplication(arg1, arg2, operation){
                        return arg1*arg2;
                    }
                        resultMath=multiplication(arg1, arg2);
                        break;
            }
            alert("значение переменной arg1 = "+arg1+"\r\n значение переменной arg2 = "+arg2+"\r\n результат равен "+resultMath)
            
        }
    </script>
    <button type="button" onclick="mathOperation()">
        запустить script
    </button>
</body>
